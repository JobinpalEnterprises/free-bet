# Statistic routes
statistic_routes:
    resource: "@BettingSasStatisticBundle/Resources/config/routing.yml"

# User routes
user_routes:
    resource: "@BettingSasUserBundle/Resources/config/routing.yml"

# app/config/routing.yml
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

# Event routes
event_routes:
    resource: "@BettingSasCompetitionBundle/Resources/config/routing.yml"

# Match routes
match_routes:
    resource: "@BettingSasSoccerWorldCupBundle/Resources/config/routing.yml"

# Cart routes
cart_routes:
    resource: "@BettingSasGambleBundle/Resources/config/routing.yml"
    prefix: /cart

